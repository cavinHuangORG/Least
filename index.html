<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Least</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="css/bootstrap.css" rel="stylesheet">
	<link href="css/bootstrap-responsive.css" rel="stylesheet">
	<link href="css/style.css" rel="stylesheet">
</head>
<body>
<div class="navbar navbar-fixed-top">
	<div class="navbar-inner">
		<div class="container">
			<a class="brand" href="javascrit:;">Least</a>
			<p class="navbar-text">Least helps you move from your old-fashioned CSS files to something shiny: CSS pre-processors!</p>
		</div>
	</div>
</div>
<div class="container main">
	<div class=row>
		<div class=span6>
			<div class="btn-group pull-right">
				<button class="btn demo">Load demo file</button>
			</div>
			<h2>Input</h2>
			<textarea id="input" placeholder="Paste or edit your raw CSS here" class="span6"></textarea>
			<h2>Variables</h2>
			<textarea id="variables" placeholder="Set variables here" class="span6"></textarea>
		</div>
		<div class=span6>
			<div class="btn-group pull-right">
				<button class="btn select">Select all</button>
			</div>
			<h2>Output</h2>
			<textarea id="output" placeholder="Your clean output will be here" class="span6"></textarea>
		</div>
		<div class="span12">
			<div class="alert">
				<strong>Warning!</strong> Known issues with <code>@media</code> queries and data URIs.
			</div>
		</div>
	</div>
	<div class="row">
		<div class="control-group span2">
			<label class="control-label">Output language</label>
			<div class="controls">
				<label class="radio inline">
					<input type="radio" name="lang" value="less" checked="">LESS / Sass</label>
				<label class="radio inline">
					<input type="radio" name="lang" value="stylus">Stylus</label>
			</div>
		</div>
		<div class="control-group span3">
			<label class="control-label">Indent using</label>
			<div class="controls">
				<label class="radio inline">
					<input type="radio" name="indent" checked value="indent2">Two spaces</label>
				<label class="radio inline">
					<input type="radio" name="indent" value="indent4">Four spaces</label>
				<label class="radio inline">
					<input type="radio" name="indent" value="indentt">Tabs</label>
			</div>
		</div>
		<div class="control-group span4">
			<label class="control-label">Comments keeping</label>
			<div class="controls">
				<label class="checkbox inline">
					<input type="checkbox" name="outside" checked value="1">outside of declarations</label>
				<label class="checkbox inline">
					<input type="checkbox" name="inside" value="1">inside fo declarations</label>
			</div>
		</div>
		<div class="control-group span3">
			<label class="control-label">Hacks</label>
			<div class="controls">
				<label class="checkbox inline">
					<input type="checkbox" name="removeHacks" checked value="1">remove hacks and vender prefix</label>
			</div>
		</div>
	</div>
</div>
<script type="text/javascript" src="js/jquery-1.7.1.min.js"></script>
<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
